{% extends "base.html" %}

{% block title %}Admin Portal - Maricheck{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-header text-center">
                <h4 class="mb-0">
                    <i class="fas fa-anchor me-2"></i>
                    Maricheck Admin Portal
                </h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">
                            <i class="fas fa-user me-1"></i>
                            Username
                        </label>
                        <input type="text" 
                               class="form-control" 
                               id="username" 
                               name="username" 
                               required
                               placeholder="Enter username"
                               autocomplete="username">
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">
                            <i class="fas fa-lock me-1"></i>
                            Password
                        </label>
                        <input type="password" 
                               class="form-control" 
                               id="password" 
                               name="password" 
                               required
                               placeholder="Enter password"
                               autocomplete="current-password">
                    </div>

                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-1"></i>
                            Login to Dashboard
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Default credentials info -->
        <div class="card mt-3 bg-dark">
            <div class="card-body text-center">
                <small class="text-muted">
                    <i class="fas fa-info-circle me-1"></i>
                    Default admin credentials:<br>
                    <strong>Username:</strong> admin<br>
                    <strong>Password:</strong> admin123
                </small>
            </div>
        </div>

        <!-- Back to public pages -->
        <div class="text-center mt-4">
            <a href="{{ url_for('public_home') }}" class="btn btn-outline-secondary me-2">
                <i class="fas fa-home me-1"></i>
                Public Home
            </a>
            <a href="{{ url_for('track') }}" class="btn btn-outline-primary">
                <i class="fas fa-search me-1"></i>
                Track Status
            </a>
        </div>
    </div>
</div>
{% endblock %}
